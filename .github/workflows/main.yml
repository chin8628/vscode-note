name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    
    - name: npm install
      run: |
        npm i -g vsce
        npm i -g yarn
        yarn
        yarn test
        vsce publish -p ${{ secrets.VSCE_TOKEN }}
